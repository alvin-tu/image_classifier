<!DOCTYPE html>
<html>

<head>
    <title>Image recognition</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container mt-5">
			<div class="loadingDiv">Loading Model...</div>
            <div class="row">
                <div class="col-8">
                    <input id="image-selector" class="form-control border-0" onchange="readURL(this)" type="file" disabled>
                </div>
				<div class="col-1">
					<a href='https://www.amazon.com' target="_blank" id = "link"><button id="amazon-button" class="btn btn-dark float-right">Amazon</button></a>
				</div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <h2 class="ml-3">Predictions</h2>
                    <ol class="prediction-list"></ol>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                    <h2 class="ml-3">Image</h2>
                    <img id="selected-image" class="ml-3" src="" />
                </div>
            </div>
        </div>
    </main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.12.0"> </script>
    <script src="predict.js"></script>

</body>

</html>
